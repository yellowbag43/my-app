<p-toast></p-toast>
<div  class="surface-ground mt-1 border-round px-4 py-5 md:px-6 lg:px-8">
    <div  class="card">
        <p-table [value]="allemployees" styleClass="p-datatable-sm" 
                 [scrollable]="true" [rows]="10" scrollHeight="400px"
                 [paginator]="true"
                 [tableStyle]="{'min-width': '50rem'}">
            <ng-template pTemplate="caption">
                Available User Logins
            </ng-template>
            <ng-template pTemplate="header">
                <tr>
                    <th>Name</th>
                    <th>Category</th>
                    <th>Mobile</th>
                    <th>Modify</th>
                    <th>Delete</th>
                </tr>
            </ng-template>
            <ng-template pTemplate="body" let-employee>
                <tr>
                    <td>{{employee.name}}</td>
                    <td>{{employee.typestr}}</td>
                    <td>{{employee.mobile}}</td>
                    <td (click)="modifyEmployee(employee)"><button pButton pRipple type="button" icon="pi pi-pencil"  class="p-button-rounded p-button-text"></button></td>
                    <td (click)="deleteEmployee(employee)"><button pButton pRipple type="button" icon="pi pi-times" class="p-button-rounded p-button-danger p-button-text"></button></td>
                </tr>
            </ng-template>
        </p-table>
    </div>
    <div class="flex pt-5 align-items-center justify-content-center">
        <button (click)="Close()" pButton pRipple type="button" label="Close tab" class="p-button-raised p-button-text p-button-plain"></button>
        </div>
</div>

<p-confirmDialog header="Confirmation" icon="pi pi-exclamation-triangle"></p-confirmDialog>

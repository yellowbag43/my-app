<p-toast></p-toast>
<p-card *ngIf="!date_ready" >
        <div class="grid p-fluid align-content-center justify-content-center">
        <div class="field col-12 md:col-4">
            <p-calendar [(ngModel)]="ngdate" class="ml-5" dateFormat="yy-mm-dd" inputId="dateformat" placeholder="Date"></p-calendar>
        </div>   
        </div>  
        <div class="grid p-fluid justify-content-center">

        <div class="field col-12 md:col-4">
            <button (click)="logattendance()" pButton pRipple type="button" label="Log attendance" 
                class="p-button-raised p-button-secondary"></button>
        </div>
    </div> 
</p-card>
<div *ngIf="date_ready" class="surface-ground mt-1 border-round px-4 py-5 md:px-6 lg:px-8">
    <div  class="card">
        <p-table [value]="alistObj" editMode="row" [tableStyle]="{'min-width': '50rem'}"
         styleClass="p-datatable-sm">
            <ng-template pTemplate="caption">
                <button pButton pRipple type="button" label={{displayDate()}} class="p-button-text p-button-plain"></button>           
                <button (click)="date_ready=false" icon="pi pi-arrow-circle-left" pButton pRipple type="button" label=".." class="p-button-text p-button-plain"></button>           
            </ng-template>

        <ng-template pTemplate="header">
            <tr>
                <th style="width:20%">Name</th>
                <th style="width:20%">Category</th>
                <th style="width:20%">Attendance</th>
            </tr>
        </ng-template>
        <ng-template pTemplate="body" let-aobj>
            <tr>
                <td>
                            {{aobj.name}}
                </td>
                <td>
                            {{aobj.category}}
                </td>
                <td pEditableColumn>
                    <p-cellEditor>
                        <ng-template pTemplate="input">
                            <p-dropdown [options]="statuses" [(ngModel)]="aobj.attendance" [style]="{'width':'100%'}"></p-dropdown>
                        </ng-template>
                        <ng-template pTemplate="output">
                            {{aobj.attendance}}
                        </ng-template>
                    </p-cellEditor>
                </td>            </tr>
        </ng-template>        </p-table>
    </div>
</div>
<div *ngIf="date_ready" class="formgrid grid border-blue-200 justify-content-center">
    <div class="field col-12 md:col-2">
        <!-- <button (click)="onSave()" type="button" class="text-white bg-green-700 border-red-500 px-3 py-2 text-base border-1 border-solid border-round cursor-pointer transition-all transition-duration-200 hover:bg-primary-600 hover:border-primary-600 active:bg-primary-700 active:border-primary-700">Save</button> -->
        <button (click)="saveAttendance()" pButton pRipple type="button" label="Save" class="p-button-raised p-button-success p-button-text w-full "></button>
    </div>
    <div class="field col-12 md:col-2">
        <!-- <button (click)="onSave()" type="button" class="text-white bg-green-700 border-red-500 px-3 py-2 text-base border-1 border-solid border-round cursor-pointer transition-all transition-duration-200 hover:bg-primary-600 hover:border-primary-600 active:bg-primary-700 active:border-primary-700">Save</button> -->
        <button (click)="onExit()" pButton pRipple type="button" label="Cancel" class="p-button-raised p-button-danger p-button-text justify-content-end w-full"></button>
    </div>
</div>
